version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - ant ensure-ivy
            - sem-service start postgres 9.3
            - psql -c 'create database hex_repo_test;' -U postgres --port=5432
            - ant prepare
            - ant test
